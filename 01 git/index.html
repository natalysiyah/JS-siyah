<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <p>FreeCodeCalc</p>
        <div class="calc-row">
          <div class="screen"></div>
        </div>
        
        <div class="calc-row">
          <div class="button">C</div>
        </div>
        
        <div class="calc-row">
          <div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="button divice">/</div>
        </div>
        
        <div class="calc-row">
          <div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="button multiply">*</div>
        </div>
        
        <div class="calc-row">
          <div class="button">1</div><div class="button">2</div><div class="button">3</div><div class="button">-</div>
        </div>
        
        <div class="calc-row">
          <div class="button zero">0</div><div class="button decimal">.</div><div class="button">+</div><div class="button equal">=</div>
        </div>
      </div>
<script src="js/script.js"></script>
</body>
</body>
</html>
