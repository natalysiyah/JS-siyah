<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <p>FreeCodeCalc</p>
        <div class="calc-row">
          <div class="screen" id="screen"></div>
        </div>
        
        <div class="calc-row">
          <div class="button" id="C">C</div>
        </div>
        
        <div class="calc-row">
          <div class="button" id="7" onclick="clickNumber()">7</div><div class="button" id="8">8</div><div class="button" id="9">9</div><div class="button divice" id="divice">/</div>
        </div>
        
        <div class="calc-row">
          <div class="button" id="4">4</div><div class="button" id="5">5</div><div class="button" id="6">6</div><div class="button multiply" id="multiply">*</div>
        </div>
        
        <div class="calc-row">
          <div class="button" id="1">1</div><div class="button" id="2">2</div><div class="button" id="3">3</div><div class="button" id="minus">-</div>
        </div>
        
        <div class="calc-row">
          <div class="button zero" id="0">0</div><div class="button decimal" id=".">.</div><div class="button" id="plus">+</div><div class="button equal"id="equal">=</div>
        </div>
      </div>
<!-- <script src="js/script.js"></script> -->
<script>
var numbers=[];

var rezult=0;
var screen=document.getElementById("screen");
screen.innerHTML="0";
plus.onclick = function() {
  screen.innerHTML+="+";
  };
minus.onclick = function() {
screen.innerHTML+="-";
};
C.onclick = function() {
screen.innerHTML="0";
};
for(var i=0;i<10;i++){
  number=document.getElementById(i);
  number.onclick=function(){screen.innerHTML+=i;}
}



</script>
</body>
</html>
